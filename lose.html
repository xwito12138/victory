<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫meme的国度 - 失败</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #F2E8D3;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #F2E8D3;
            position: relative;
        }

        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #663F2A;
            z-index: 1;
        }

        .failure-message {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .failure-message h1 {
            font-size: 72px;
            margin-bottom: 20px;
        }

        .failure-message p {
            font-size: 24px;
        }

        .restart-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background-color: #F2E8D3;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #663F2A;
            font-size: 24px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .restart-button:hover {
            background-color: #B35A2E;
            color: #F2E8D3;
            transform: scale(1.1);
        }
    </style>
    <link rel="stylesheet" href="fight.css">
</head>
<body>
    <div class="background-layer"></div>
    <div class="failure-message">
        <h1>失败</h1>
        <p>亲爱的勇士请再接再厉</p>
    </div>
    <div class="next-button"></div>
    <button class="restart-button" onclick="window.location.href='fight.html'">↺</button>
    <script>
        document.querySelector('.next-button').addEventListener('click', () => {
            window.location.href = 'fight.html';
        });
    </script>
</body>
</html>
