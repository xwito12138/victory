<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫meme的国度 - 游戏规则</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #F2E8D3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            padding-bottom: 50px;
        }

        .title {
            color: #663F2A;
            font-size: 36px;
            margin-bottom: 20px;
            margin-top: -50px;
            font-weight: bold;
        }

        .rules-container {
            position: relative;
            width: 60%;
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
        }

        .rules-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            display: none;
        }

        .rules-image.active {
            display: block;
        }

        .nav-arrow {
            position: absolute;
            bottom: -70px;
            width: 50px;
            height: 50px;
            background-color: #663F2A;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #F2E8D3;
            font-size: 24px;
            border: none;
            font-weight: bold;
        }

        .nav-arrow:hover {
            background-color: #B35A2E;
        }

        .prev-arrow {
            left: 0;
        }

        .next-arrow {
            right: 0;
        }

        .start-text {
            position: absolute;
            bottom: -100px;
            right: 0;
            color: #663F2A;
            opacity: 0.4;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1 class="title">游戏规则</h1>
    <div class="rules-container">
        <img src="规则13.png" alt="游戏规则13" class="rules-image active" id="rule13">
        <img src="规则14.png" alt="游戏规则14" class="rules-image" id="rule14">
        <img src="规则15.png" alt="游戏规则15" class="rules-image" id="rule15">
        <img src="规则16.png" alt="游戏规则16" class="rules-image" id="rule16">
        <button class="nav-arrow prev-arrow" onclick="prevRule()">←</button>
        <button class="nav-arrow next-arrow" onclick="nextRule()">→</button>
        <div class="start-text" id="startText">开始冒险</div>
    </div>

    <script>
        let currentRule = 13;
        const totalRules = 16;
        const startRule = 13;

        function showRule(ruleNumber) {
            // Hide all rules
            for (let i = startRule; i <= totalRules; i++) {
                document.getElementById(`rule${i}`).classList.remove('active');
            }
            // Show current rule
            document.getElementById(`rule${ruleNumber}`).classList.add('active');
            
            // Show/hide start text
            document.getElementById('startText').style.display = ruleNumber === totalRules ? 'block' : 'none';
        }

        function prevRule() {
            if (currentRule > startRule) {
                currentRule--;
                showRule(currentRule);
            } else {
                window.location.href = 'third.html';
            }
        }

        function nextRule() {
            if (currentRule === totalRules) {
                window.location.href = 'louder.html';
            } else {
                currentRule = (currentRule % totalRules) + 1;
                showRule(currentRule);
            }
        }
    </script>
</body>
</html>
