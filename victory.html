<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËÉúÂà©ÔºÅ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #FFE4E1;
            overflow: hidden;
        }

        .victory-container {
            text-align: center;
            position: relative;
        }

        .victory-text {
            font-size: 48px;
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: float 2s ease-in-out infinite;
        }

        .emoji-rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .emoji {
            position: absolute;
            font-size: 24px;
            animation: fall linear forwards;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="victory-container">
        <div class="victory-text">ËÉúÂà©ÔºÅ</div>
        <div class="emoji-rain"></div>
    </div>

    <script>
        // ÂàõÂª∫emojiÈõ®
        function createEmojiRain() {
            const emojis = ['üò∫', 'üò∏', 'üòπ', 'üòª', 'üê±', 'üéâ', '‚ú®', 'üåü'];
            const container = document.querySelector('.emoji-rain');
            
            setInterval(() => {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.style.animationDuration = Math.random() * 3 + 2 + 's';
                container.appendChild(emoji);
                
                // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§emoji
                emoji.addEventListener('animationend', () => {
                    emoji.remove();
                });
            }, 200);
        }

        // ÂàõÂª∫ÂΩ©Â∏¶ÊïàÊûú
        function createConfetti() {
            const colors = ['#FF69B4', '#FFB6C1', '#FFC0CB', '#FFE4E1'];
            const container = document.querySelector('.victory-container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(confetti);
                
                // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂΩ©Â∏¶
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        // ÂàùÂßãÂåñÊïàÊûú
        window.onload = () => {
            createEmojiRain();
            createConfetti();
            
            // 3ÁßíÂêéË∑≥ËΩ¨Âà∞‰∏ã‰∏ÄÂÖ≥
            setTimeout(() => {
                window.location.href = 'louder.html';
            }, 3000);
        };
    </script>
</body>
</html>
